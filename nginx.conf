# فایل تنظیمات Nginx برای EnergyBot
# این فایل را در /etc/nginx/sites-available/energybot کپی کنید

server {
    listen 80;
    server_name mehranyad.ir www.mehranyad.ir;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name mehranyad.ir www.mehranyad.ir;

    # SSL Certificate (بعد از تنظیم SSL در Plesk، مسیرها را به‌روزرسانی کنید)
    # ssl_certificate /etc/letsencrypt/live/mehranyad.ir/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/mehranyad.ir/privkey.pem;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logs
    access_log /var/log/nginx/energybot_access.log;
    error_log /var/log/nginx/energybot_error.log;

    # Proxy to FastAPI
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        access_log off;
    }
}

